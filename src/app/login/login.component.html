<div class="login-page">
  <mat-card class="login-container">
    <h1><mat-icon class="user-icon">person</mat-icon>Admin Login</h1>
    <form class="login-details" (ngSubmit)="onLogin()">
      <mat-form-field>
        <mat-label for="username">Username</mat-label>
        <input matInput type="text" id="username" placeholder="Enter your Username" [(ngModel)]="username"
          name="username" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="password">Password</mat-label>
        <input matInput type="password" id="password" placeholder="Enter your Password" [(ngModel)]="password"
          name="password" required />
      </mat-form-field>

      <button class="login-button" mat-button type="submit">Login</button>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </form>
  </mat-card>
</div>

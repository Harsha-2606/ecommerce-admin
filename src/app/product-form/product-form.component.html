<h2 mat-dialog-title>{{ data ? 'Edit Product' : 'Add Product' }}</h2>

<mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="tempProduct.name" name="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="tempProduct.description" name="description" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <input matInput [(ngModel)]="tempProduct.type" name="type" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" [(ngModel)]="tempProduct.price" name="price" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Stock</mat-label>
        <input matInput type="number" [(ngModel)]="tempProduct.stock" name="stock" required />
    </mat-form-field>

    <div class="dialog-actions">
        <button mat-button (click)="cancel()">Close</button>
        <button mat-raised-button color="primary" type="submit" (click)="saveProduct()">{{ data ? 'Save' : 'Add'
            }}</button>
    </div>
</mat-dialog-content>
